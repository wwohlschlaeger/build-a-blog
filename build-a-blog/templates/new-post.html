{% extends "base.html" %}
  {% block content %}
    <h1>Build-A-Blog</h1>
    <hr>
    <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blogs</a></li>
      </ul>
      <form method="post">
        <label>
          <div>title</div>
            <input type="text" name="title" value="{{title}}">
        </label>
        <label>
          <div>blog</div>
          <textarea name="blog">{{blog}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" name="Submit">
      </form>
  {% endblock %}
